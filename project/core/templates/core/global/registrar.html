{% extends 'core/partials/base_login.html' %}

{% block title %}Registrar{% endblock title %}

{% block content %}
<h1>Criar uma conta</h1>

<form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Registrar">
</form>

<p>Você já tem uma conta? <a href="{% url 'login' %}">Logar</a></p>
{% endblock content %}
